<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--
Form Notes:
All form items must be inside a
<form> </form>
tag
Standard Syntax:
    <form acton="#" method="post">
    </form>
Every Input needs a label
Input types: Text,

Bootstrap Form Classes:
form-label, form-control
-->
<div class="container">
    <div class="row">
        <div class="col">
            <form action="#" method="post">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="fspeed" class="form-label">First Favorite Speed Lyric</label>
                        <input type="text" id="fspeed" name="fspeed" class="form-control" placeholder="Type Your Favorite Speed Lyric">
                    </div>
                    <div class="col-sm-6">
                        <label for="2fspeed" class="form-label">Second Favorite Speed Lyric</label>
                        <input type="text" id="2fspeed" name="2fspeed" class="form-control" placeholder="Type Your Second Favorite Speed Lyric">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="1add" class="form-label">Address 1</label>
                        <input type="text" id="1add" name="1add" class="form-control" placeholder="Drop the Addy Girl">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="2add" class="form-label">Address 2</label>
                        <input type="text" id="2add" name="2add" class="form-control" placeholder="Drop the 2nd Addy Girl">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" name="city" class="form-control" placeholder="Enter City">
                    </div>
                    <div class="col-sm-2">
                        <label for="state" class="form-label">State</label>
                        <input type="text" id="state" name="state" class="form-control" placeholder="ST">
                    </div>
                    <div class="col-sm-5">
                        <label for="zip" class="form-label">Zip Code</label>
                        <input type="text" id="zip" name="zip" class="form-control" placeholder="Enter Zip Code">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
