<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTF Typpography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-2 border"><p class="h1">OTF</p></div>
        <div class="col-sm-2 border"><p class="h2">King Von</p></div>
        <div class="col-sm-2 border"><p class="h3">Lil Durk</p></div>
        <div class="col-sm-2 border"><p class="h4">OPPS</p></div>
        <div class="col-sm-2 border"><p class="h5">FBG Duck</p></div>
        <div class="col-sm-2 border"><p class="h6">Melly</p></div>
    </div>
    <div class="row">
        <div class="col-sm-2 border"><p class="display-1">OTF</p></div>
        <div class="col-sm-2 border"><p class="display-2">King Von</p></div>
        <div class="col-sm-2 border"><p class="display-3">Lil Durk</p></div>
        <div class="col-sm-2 border"><p class="display-4">OPPS</p></div>
        <div class="col-sm-2 border"><p class="display-5">FBG Duck</p></div>
        <div class="col-sm-2 border"><p class="display-6">Melly</p></div>
    </div>
    <div class="row">
        <div class="col-sm-2 border"><p class="display-6">Tooka <small>Mad</small></p></div>
        <div class="col-sm-2 border"><p class="display-6">He <mark>Tired of Us</mark></p></div>
        <div class="col-sm-2 border"><p class="display-6"><abbr title="But When">I Die</abbr></p></div>
        <div class="col-sm-2 border"><p class="display-6">Find <code>Tooka</code></p></div>
        <div class="col-sm-2 border"><p class="display-6">and <kbd>Imma Beat</kbd></p></div>
        <div class="col-sm-2 border"><p class="display-6">Him Up</p></div>
    </div>
</div>
</body>
</html>
